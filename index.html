<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&family=Poppins:wght@500&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <title>Countdown Page</title>
</head>
<body>
  <article>
    <section>
      <h1>READY TO LAUNCH IN...</h1>
        <span id="timer" class="result"></span>
        <ul id="lista" class="listaON">
          <div>
            <li class="dates">Anos</li>
            <li><span id="years">00</span></li>
          </div>
          <p class="doublePoint"> : </p>
          <div>
            <li class="dates">Dias</li>
            <li><span id="days">00</span></li>
          </div>
          <p class="doublePoint"> : </p>
          <div>
            <li class="dates">Horas</li>
            <li><span id="hours">00</span></li>
          </div>
          <p class="doublePoint"> : </p>
          <div>
            <li class="dates">Minutos</li>
            <li><span id="minutes">00</span></li>
          </div>
          <p class="doublePoint"> : </p>
          <div>
            <li class="dates">Segundos</li>
            <li><span id="seconds">00</span></li>
          </div>
        </ul>
      <p>Inscreva-se para saber mais sobre o lançamento!</p>
      <button type="button" class="button" onclick="inscrever()">Inscreva-se</button>
    </section>
    <img src="./images/rocket.svg" class="rocket-img" alt="Imagem de foguete no espaço">
  </article>
  <footer>
    Coded By <a href="https://github.com/nadersirio">Náder W. S. Sírio.</a>
  </footer>
<script src="./script.js"></script>
</body>
</html>
